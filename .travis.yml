language: node_js
node_js:
  - "node"

jobs:
  include:
    - stage: build
      before_script:
        - npm i -g typescript
      script:
        - cd momentum
        - npm install
        - npm run build
      cache:
        directories:
          - "momentum/node_modules"
    - stage: test
      script:
        - npm test
    - stage: deploy
      script:
        - npm run deploy

stages:
  - build
  - test
  - name: deploy
    if: branch = master
